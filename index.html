<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="h1">Pomodoro Timer
                </h1>  
            </div>
        </div>
    </div>
    
    <div class="container text-center">
        <div class="row">
            <p>Select your desired study length:</p>
            <div id="timerValues">
                <input type="button" value="25 Min" class="btn btn-info" id="smTimer">
                <input type="button" value="30 Min" class="btn btn-info" id="mdTimer">
                <input type="button" value="45 Min" class="btn btn-info" id="lgTimer">
                <input type="button" value="60 Min" class="btn btn-info" id="xlTimer">
            </div>
        </div>
        <div id="timer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
