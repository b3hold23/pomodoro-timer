<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="h1">Pomodoro Timer
                </h1>  
            </div>
        </div>
    </div>

    <div class="container text-center">
        <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  id="timerBtn">Start Timer</button>
    </div>

    <div class="modal faded modal-dialog" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdrop">Select Study Time:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="studyTimer">
                    <button type="button" class="btn btn-info" id="smTimer">25</button>
                    <button type="button" class="btn btn-info" id="medTimer">30</button>
                    <button type="button" class="btn btn-info" id="lgTimer">45</button>
                    <button type="button" class="btn btn-info" id="xlTimer">60</button>
                </div>
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdrop">Select a duration:</h1>
                </div>
                <div class="modal-body" id="breakTimer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="smBreak">5</button>
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="medBreak">10</button>
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="lgBreak">15</button>
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="xlBreak">20</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center" id="timer">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
